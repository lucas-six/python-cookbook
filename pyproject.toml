[project]
name = "Python Cookbook"
description = "Recipes for Python. Hands-on code examples and snippets for daily work."
authors = [
    {name = "Li Yun", email = "leven.cn@gmail.com"},
]
readme = "README.md"
requires-python = "~=3.9"
license = {file = "LICENSE"}
maintainers = [
    {name = "Li Yun", email = "leven.cn@gmail.com"},
]
keywords = ["cookbook", "recipe"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Typing :: Typed",
]
dependencies = [
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "black",
    "isort",
    "mymy",
    "flake8 >= 5.0",
    "pyupgrade",
    "pytest >= 7.1",
    "coverage >= 6.4",
    "pytest-cov >= 3.0",
]
doc = [
]

[project.urls]
Home = "https://leven-cn.github.io/python-cookbook/"
Documentation = "https://leven-cn.github.io/python-cookbook/"
Source = "https://github.com/leven-cn/python-cookbook/"

[tool.black]
line-length = 88
target-version = ['py39']
skip-string-normalization = true
include = '\.pyi?$'
extend-exclude = '''
^/.github/workflows/*.yml
'''

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
exclude = [
]

[tool.flake8]
max_complexity = 10
max-line-length = 88
show-source = true
benchmark = true

[tool.pytest.ini_options]
markers = [
]
addopts = [
    "--strict-markers",
    "--cov",
    "--cov-append",
    "--durations=5",
    "--durations-min=0.25",
]
norecursedirs = [
    ".git",
    ".*_cache",
    ".tox",
    "*.egg-info",
    "docs",
]

[tool.coverage.run]
parallel = true

[tool.coverage.report]
skip_empty = true
