[project]
name = "python-cookbook"
description = "Recipes for Python. Hands-on code examples and snippets for daily work."
authors = [
    {name = "Li Yun", email = "leven.cn@gmail.com"},
]
readme = "README.md"
requires-python = "~=3.9"
license = {file = "LICENSE"}
maintainers = [
    {name = "Li Yun", email = "leven.cn@gmail.com"},
]
keywords = ["cookbook", "recipe", "django"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Typing :: Typed",
]
dependencies = [
    "django ~= 3.2",
    "psycopg2 >= 2.8",
    "redis >=4.0",
    "django-redis",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "black",
    "isort",
    "mymy",
    "flake8",
    "pyupgrade",
    "pytest >= 7.1",
    "coverage >= 6.4",
    "pytest-cov >= 3.0",
    "flake8-django",
    "django-types",
    "types-redis",
    "colorlog",
]
doc = [
]

[project.urls]
Home = "https://leven-cn.github.io/python-cookbook/"
Documentation = "https://leven-cn.github.io/python-cookbook/"
Source = "https://github.com/leven-cn/python-cookbook/"

[tool.black]
line-length = 88
target-version = ['py310']
skip-string-normalization = true
include = '\.pyi?$'
extend-exclude = '''
migrations/.*\.py$
'''

[tool.isort]
src_paths = ["examples", "django_project"]
atomic = true
profile = "black"
# skip = [
#    '.bzr',
#    '.direnv',
#    '.eggs',
#    '.git',
#    '.hg',
#    '.mypy_cache',
#    '.nox',
#    '.pants.d',
#    '.svn',
#    '.tox',
#    '.venv',
#    '__pypackages__',
#    '_build',
#    'buck-out',
#    'build',
#    'dist',
#    'node_modules',
#    'venv'
# ]
skip_gitignore = true
extend_skip = [".gitignore", ".dockerignore"]
# skip_glob = []
extend_skip_glob = ["*/migrations/*"]

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
exclude = 'django_project/'

[tool.flake8]
# exclude = .svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg
extend-exclude = "**/migrations/*.py"
# ignore = E121,E123,E126,E226,E24,E704,W503,W504
per-file-ignores = "settings.py:E501"
max-complexity = 10
max-line-length = 88
show-source = true
benchmark = true
require-plugins = "flake8-django"

[tool.pytest.ini_options]
markers = [
]
addopts = [
    "--strict-markers",
    "--cov",
    "--cov-append",
    "--durations=5",
    "--durations-min=0.25",
]
norecursedirs = [
    ".git",
    ".*_cache",
    ".tox",
    "*.egg-info",
    "docs",
]

[tool.coverage.run]
parallel = true

[tool.coverage.report]
skip_empty = true

[tool.pyright]
include = [
    "examples",
    "django_project",
]
exclude = [
    ".git",
    "**/__pycache__",
    "**/migrations",
]
ignore = [
    "**/models.py",
    "**/admin.py",
]
stubPath = ""
pythonVersion = "3.10"
